<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/login-register.css">
  <link rel="shortcut icon" href="./assets/imgs/LogoL4L.svg" type="image/x-icon" />
  <title id="title">Entrar</title>
</head>

<body>
  <main class="main">
    <form action="#" class="form-box login">

      <header>
        <h2>Life for Live</h2>
        <strong>
          <h1 id="title-login">Entrar</h1>
        </strong>
      </header>
      <div class="input-box">
        <span class="icon">
          <ion-icon name="mail-outline"></ion-icon>
        </span>
        <input type="email" required>
        <label>Email</label>
      </div>
      <div class="input-box">
        <span  class="icon" id="icon">
          <ion-icon onclick="mostrarSenha()" name="eye-outline" id="olhoAberto"></ion-icon>
          <ion-icon name="lock-closed-outline"></ion-icon>
        </span>
        <input type="password" required id="senha">
        <label>Senha</label>
      </div>
      <div class="lembrar-senha">
        <label>
          <input type="checkbox">
          Lembrar usuário
        </label>
        <a href="#">Esqueceu a senha?</a>
      </div>
      <div class="btn-social">
        <p>Ou entre de outra forma:</p>
        <span class="icon">
          <ion-icon name="logo-google" id="google"></ion-icon>
          <ion-icon name="logo-facebook" id="facebook"></ion-icon>
          <ion-icon name="logo-apple" id="apple"></ion-icon>
        </span>
      </div>
      <button type="submit" class="btn"> <a href="./index.html">Entrar</a> </button>
      <footer class="login-register">
        <p>Não tem uma conta?</p><a href="#" class="register-link">Registre-se!</a>
      </footer>
    </form>

    <form action="#" class="form-box register">

      <header>
        <h2>Life for Live</h2>
        <strong>
          <h1>Registre-se</h1>
        </strong>
      </header>


      <div class="input-box">
        <span class="icon">
          <ion-icon name="person-outline"></ion-icon>
        </span>
        <input type="text" required>
        <label>Nome de usuário</label>
      </div>


      <div class="input-box">
        <span class="icon">
          <ion-icon name="mail-outline"></ion-icon>
        </span>
        <input type="email" required>
        <label>Email</label>
      </div>


      <div class="input-box">
        <span class="icon">
          <ion-icon onclick="mostrarSenhaRegistro()" name="eye-outline" id="olhoAbertoRegistro"></ion-icon>
          <ion-icon name="lock-closed-outline"></ion-icon>
        </span>
        <input type="password" required id="senhaRegistro">
        <label>Senha</label>
      </div>


      <div class="lembrar-senha">
        <label>
          <input type="checkbox">
          Concordo com os termos e condições
        </label>
      </div>


     <button type="submit" class="btn">Cadastrar</button>


      <footer class="login-register">
        <p>Já possuí uma conta?</p><a href="#" class="login-link">Entre!</a>
      </footer>
    </form>
  </main>



  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <div vw class="enabled">
    <div vw-access-button class="active"></div>
    <div vw-plugin-wrapper>
      <div class="vw-plugin-top-wrapper"></div>
    </div>
  </div>
  <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
  <script>
    new window.VLibras.Widget('https://vlibras.gov.br/app');
  </script>
  <script src="login-register.js"></script>
</body>

</html>
